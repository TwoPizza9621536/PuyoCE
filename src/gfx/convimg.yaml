palettes:
  - name: global_palette
    fixed-entries:
      - color: { index: 0, r: 255, g: 255, b: 255 }
      - color: { index: 1, r: 0, g: 0, b: 0 }
      - color: { index: 2, r: 74, g: 73, b: 74 }
    images: automatic

converts:
  - name: text
    palette: global_palette
    images:
      - menu

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - text
